<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Random Lotto Number Generator</title>

        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles.css"/>
    </head>



    <body>
        <div class="wrapper">

            <div class="header">
                <h1>Lottery Number Generator</h1>
                <h4>Feeling Lucky?</h4>
            </div>

            <div class="powerball">
                <div class="lottoName">
                    <a href="http://www.powerball.com/" target="_blank"><img src="img/powerBall.png" alt="power ball logo"/></a>
                </div>
                <div class="generate">
                    <span class="pball"><button>Generate Numbers</button></span>
                </div>
                <div class="clear"></div>
                <div class="ball_container">
                    <div class="whitePowerBall"></div>   <!-- ball # 1-59 -->
                    <div class="whitePowerBall"></div>
                    <div class="whitePowerBall"></div>
                    <div class="whitePowerBall"></div>
                    <div class="whitePowerBall"></div>
                    <div class="redPowerBall"></div>  <!-- ball # 1-35 -->
                </div>
            </div>

            <hr>

            <div class="megaMillions">
                <div class="lottoName">
                    <a href="http://www.megamillions.com/" target="_blank"><img src="img/megaMillions.png" alt="mega millions logo"/></a>
                </div>
                <div class="generate">
                    <span class="mega"><button>Generate Numbers</button></span>
                </div>
                <div class="clear"></div>
                <div class="ball_container">
                    <div class="whiteMegaBall"></div>   <!-- ball # 1-75 -->
                    <div class="whiteMegaBall"></div>
                    <div class="whiteMegaBall"></div>
                    <div class="whiteMegaBall"></div>
                    <div class="whiteMegaBall"></div>
                    <div class="yellowMegaBall"></div>  <!-- ball # 1-15 -->
                </div>
            </div>

            <hr>

            <div class="hotLotto">
                <div class="lottoName">
                    <a href="http://www.powerball.com/hotlotto/hl_main.asp" target="_blank"><img src="img/hotLotto.png" alt="hot lotto logo"/></a>
                </div>
                <div class="generate">
                    <span class="hot"><button>Generate Numbers</button></span>
                </div>
                <div class="clear"></div>
                <div class="ball_container">
                    <div class="whiteHotBall"></div>   <!-- ball # 1-47 -->
                    <div class="whiteHotBall"></div>
                    <div class="whiteHotBall"></div>
                    <div class="whiteHotBall"></div>
                    <div class="whiteHotBall"></div>
                    <div class="orangeHotBall"></div>  <!-- ball # 1-19 -->
                </div>
            </div>

        </div> <!-- /wrapper -->

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>

    </body>
</html>
